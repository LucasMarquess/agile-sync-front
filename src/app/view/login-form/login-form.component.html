<div class="row full-height">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-lg-4 col-xl-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card>
          <mat-card-content>
            <mat-card-title class="text-center">
              <p style="font-size: 1.8rem">
                {{ isLogin ? "Login" : "Cadastro" }}
              </p>
              <hr />
            </mat-card-title>
            <div class="row">
              <mat-form-field class="full-width-div" appearance="outline">
                <mat-label>Usu√°rio</mat-label>
                <input name="user" matInput formControlName="user" />
                <mat-error *ngIf="getForm['user'].invalid">
                  {{ getErrorMessageUser() }}
                </mat-error>
              </mat-form-field>

              <div *ngIf="!isLogin" class="">
                <mat-form-field class="full-width-div" appearance="outline">
                  <mat-label>Digite o seu email</mat-label>
                  <input
                    matInput
                    name="email"
                    placeholder="email@exemplo.com"
                    formControlName="email"
                    required
                  />
                  <mat-error *ngIf="getForm['email'].invalid">
                    {{ getErrorMessageEmail() }}
                  </mat-error>
                </mat-form-field>
              </div>

              <mat-form-field class="full-width-div" appearance="outline">
                <mat-label>Senha</mat-label>
                <input
                  matInput
                  [type]="hidePassword ? 'password' : 'text'"
                  formControlName="password"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="
                    hidePassword = !hidePassword; $event.preventDefault()
                  "
                  [attr.aria-label]="'hidePassword password'"
                  [attr.aria-pressed]="hidePassword"
                >
                  <mat-icon>{{
                    hidePassword ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error *ngIf="getForm['password'].invalid">
                  {{ getErrorMessagePassword() }}
                </mat-error>
              </mat-form-field>

              <div *ngIf="!isLogin">
                <mat-form-field class="full-width-div" appearance="outline">
                  <mat-label>Confirme a senha</mat-label>
                  <input
                    matInput
                    [type]="hidePasswordConfirm ? 'password' : 'text'"
                    required
                    formControlName="passwordConfirmation"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="
                      hidePasswordConfirm = !hidePasswordConfirm;
                      $event.preventDefault()
                    "
                    [attr.aria-label]="'hidePasswordConfirm password'"
                    [attr.aria-pressed]="hidePasswordConfirm"
                  >
                    <mat-icon>{{
                      hidePasswordConfirm ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                  <mat-error *ngIf="getForm['passwordConfirmation'].invalid">
                    {{ getErrorPasswordConfirmation() }}
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>

          <div class="d-flex flex-row-reverse">
            <mat-card-actions>
              <div *ngIf="isLogin">
                <button
                  class="me-2"
                  mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="resquestLoading"
                >
                  Login
                </button>
                <button
                  mat-raised-button
                  color="secondary"
                  (click)="changeIsLogin()"
                  [disabled]="resquestLoading"
                >
                  Cadastre-se
                </button>
              </div>
              <div *ngIf="!isLogin">
                <button
                  class="me-2"
                  mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="resquestLoading"
                >
                  Confirmar
                </button>
                <button
                  mat-raised-button
                  color="secondary"
                  (click)="changeIsLogin()"
                  [disabled]="resquestLoading"
                >
                  Voltar
                </button>
              </div>
            </mat-card-actions>
          </div>
        </mat-card>
      </form>
    </div>
  </div>
</div>
