<div class="row full-height">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-md-4">
      <mat-card>
        <mat-card-content>
          <mat-card-title class="text-center">
            <p style="font-size: 1.8rem">Login</p>
            <hr />
          </mat-card-title>
          <div class="row col-xl-7">
            <mat-form-field appearance="outline">
              <mat-label>Usu√°rio</mat-label>
              <input matInput />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Senha</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" />
              <button
                mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'hidePassword password'"
                [attr.aria-pressed]="hidePassword"
              >
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </mat-card-content>
        <div class="d-flex flex-row-reverse">
          <mat-card-actions>
            <button class="me-2" mat-raised-button color="primary">
              Login
            </button>
            <button mat-raised-button color="secondary">Cadastre-se</button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
