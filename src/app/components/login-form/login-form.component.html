<div class="row full-height">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-md-4">
      <mat-card>
        <mat-card-content>
          <mat-card-title class="text-center">
            <p style="font-size: 1.8rem">
              {{ isLogin ? "Login" : "Cadastrar" }}
            </p>
            <hr />
          </mat-card-title>

          <div class="row">
            <div class="col-xl">
              <mat-form-field class="full-width-div" appearance="outline">
                <mat-label>Usu√°rio</mat-label>
                <input matInput />
              </mat-form-field>

              <div *ngIf="!isLogin">
                <mat-form-field class="full-width-div" appearance="outline">
                  <mat-label>Digite o seu email</mat-label>
                  <input
                    matInput
                    placeholder="email@exemplo.com"
                    [formControl]="formControl.controls.emailValidator"
                    required
                  />
                  <mat-error
                    *ngIf="formControl.controls.emailValidator.invalid"
                    >{{ getErrorMessageEmail() }}</mat-error
                  >
                </mat-form-field>
              </div>
            </div>
            <div class="col-xl">
              <mat-form-field class="full-width-div" appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'hidePassword password'"
                  [attr.aria-pressed]="hidePassword"
                >
                  <mat-icon>{{
                    hidePassword ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>

              <div *ngIf="!isLogin">
                <mat-form-field class="full-width-div" appearance="outline">
                  <mat-label>Confirme a senha</mat-label>
                  <input
                    matInput
                    [type]="hidePasswordConfirm ? 'password' : 'text'"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hidePasswordConfirm = !hidePasswordConfirm"
                    [attr.aria-label]="'hidePasswordConfirm password'"
                    [attr.aria-pressed]="hidePasswordConfirm"
                  >
                    <mat-icon>{{
                      hidePassword ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-card-content>

        <div class="d-flex flex-row-reverse">
          <mat-card-actions>
            <div *ngIf="isLogin">
              <button class="me-2" mat-raised-button color="primary">
                Login
              </button>
              <button
                mat-raised-button
                color="secondary"
                (click)="changeIsLogin()"
              >
                Cadastre-se
              </button>
            </div>
            <div *ngIf="!isLogin">
              <button class="me-2" mat-raised-button color="primary">
                Confirmar
              </button>
              <button
                mat-raised-button
                color="secondary"
                (click)="changeIsLogin()"
              >
                Voltar
              </button>
            </div>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
